<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Respiro</title>
    <script src="https://kit.fontawesome.com/4737a162b6.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/addons/p5.sound.min.js"></script>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/navbar.css" />
  </head>
  <body>
    <button id="music-toggle" class="music-btn">
      <i id="music-icon" class="fas fa-play"></i> Music
    </button>
    <div class="header">
      <div class="heading-text">
        <h1 class="animate__animated animate__fadeIn">Respiro</h1>
        <div class="sub-heading">Meditation That Reacts to You.</div>
      
      </div>
    </div>

    <div id="grid-container" class="animate__fadeInUp">
      <!-- Candle Section -->
      <div class="grid-item">
        <img src="./images/candleImg.png" alt="Candle" />
        <h3>Candle</h3>
        <a href="candle.html" class="link">Explore Candle</a>
      </div>

      <!-- Box Section -->
      <div class="grid-item">
        <img src="./images/box.png" alt="Box" />
        <h3>Box</h3>
        <a href="box.html" class="link">Explore Box</a>
      </div>

      <!-- Mandala Section -->
      <div class="grid-item">
        <img src="./images/mandala.png" alt="Mandala" />
        <h3>Mandala</h3>
        <a href="./mandala.html" class="link">Explore Mandala</a>
      </div>

      <!-- Kaleidoscope Section -->
      <div class="grid-item">
        <img src="images/kaleidoscope.png" alt="screenshot" />
        <h3>Kaleidoscope</h3>
        <a href="./kaleidoscope.html" class="link">Explore Kaleidoscope</a>
      </div>
      
      <div class="grid-item">
        <img src="images/affirmation.png" alt="affirmation screenshot" />
        <h3>Affirmations</h3>
        <a href="affirmations.html" class="link">Explore Affirmations</a>
      </div>
    </div>
    <div class="mouse">Try pressing and moving around the mouse!</div>
   

    <script src="/js/sketch.js"></script>
  </body>
</html>
